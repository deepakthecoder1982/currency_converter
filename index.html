<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra:wght@600&family=Montserrat:ital,wght@0,400;1,600&family=Open+Sans&family=Poppins:ital,wght@0,300;0,500;0,600;1,300;1,400;1,500&family=Raleway:ital,wght@1,900&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="header_text">Currency Converter</h1>
      <form action="#">
        <div class="amount">
          <p>Enter Amount:</p>
          <input type="number" name="amount" placeholder="Please enter an amount..." id="amount" value="1" required/>
        </div>
        <div class="converter">
          <div class="from_converter">
            <p>From</p>
            <div class="children">
              <img src="https://www.countryflagicons.com/SHINY/64/IN.png" />
              <select name="fromCountry" id="fromCountry">
                <option value="IN">INR</option>
              </select>
            </div>
          </div>
          <div class="switchingArrow">
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
          </div>
          <div class="to_converter">
            <p>To</p>
            <div class="children">
              <img src="https://www.countryflagicons.com/SHINY/64/US.png" />
              <select name="toConverter" id="toCountry">
                <option value="US">USD</option>
              </select>
            </div>
          </div>
        </div>
        <input type="submit" id="convert-btn" value="Get Exchange Rate" />
        <div class="conversion_rate">
          <p>1 INR = 0.01204 USD</p>
        </div>
      </form>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script
    src="https://kit.fontawesome.com/6cc2728cc7.js"
    crossorigin="anonymous"
  ></script>
  <script src="./country_list.js"></script>
  <script src="./script.js"></script>
